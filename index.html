<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >
 <img src="images/pattern-background-desktop.svg" alt="imagen-fondo" class="fondo">
<div class="row justify-content-center">


<div class="carta col align-self-center col-sm-10 col-md-8 col-lg-4">

  <img src="images/illustration-hero.svg" alt="imagen-persona" class="imagen-principal">
  <h1 class="titulo">Order Summary</h1>

  <p class="descripcion">
  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!
  </p>

  <div class="row precio ">
    <div class="col col-md-2">
      <img src="images/icon-music.svg" alt="musica" class="precio-imagen">
    </div>
    <div class="col col-md-5">
      <p class="precio-plan"> <strong> Anual Plan</strong></p>
      <p class="precio-precio">$59.99/year</p>
    </div>
    <div class="col col-md-5">
      <p class="precio-cambio"><a href="#">Change</a></p>
    </div>

  </div>

  <button class="boton" type="submit">Proceed to checkout</button>
  <button class="boton-cancelar" type="submit">Cancel Order</button>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://juanjo9905.github.io/tarjeta_presentacion/">Juan Jose Gonzalez</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</div>
</body>
</html>
